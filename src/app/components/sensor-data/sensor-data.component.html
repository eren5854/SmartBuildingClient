<div class="row">
    <div class="col-xl-6 col-lg-6 mb-3">
        <div class="card">
            <div class="card-body">
                <form #sensorUpdateForm="ngForm" (ngSubmit)="update(sensorUpdateForm)">
                    <div class="basic-form">
                        <div class="mb-3">
                            <input [(ngModel)]="sensorDataModel.dataName" id="dataName" name="dataName" required
                                type="text" class="form-control input-default " placeholder="Sensör İsmi">
                        </div>
                        <div class="mb-3">
                            <input [(ngModel)]="sensorDataModel.pinNumber" id="pinNumber" name="pinNumber" type="number"
                                class="form-control input-default " placeholder="Sensör pin numarası">
                        </div>
                        <div class="mb-3">
                            <select class="form-select" style="background-color: #262626; color: #fff;"
                                [(ngModel)]="sensorDataModel.sensorType" name="deviceType" required>
                                <option [value]="sensorDataModel.sensorType?.value">{{sensorDataModel.sensorType?.name}}
                                </option>
                                <option *ngFor="let type of sensorTypes" [ngValue]="type">{{ type.name }}</option>
                            </select>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary me-3">Kaydet</button>
                    <button type="button" (click)="deleteById()" class="btn btn-danger light">Bu cihazı sil</button>
                </form>

            </div>
        </div>
    </div>

    <div class="col-xl-6 col-lg-6 mb-3">
        <div class="card">
            <div class="card-body">

                <div class="basic-form">
                    <div class="mb-3">
                        <input [(ngModel)]="sensorDataModel.value" id="value" name="value" required type="number"
                            class="form-control input-default">
                    </div>
                    <div class="mb-3">
                        <input [(ngModel)]="sensorDataModel.value2" id="value2" name="value2" type="text"
                            class="form-control input-default " placeholder="Durum">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="col-xl-12 col-lg-6 mb-3">
        <div class="card">
            <div class="card-header">
                <h4 class="card-title">{{sensorDataModel.dataName}} grafiği</h4>
            </div>
            <div class="card-body">
                <canvas id="MyChart"></canvas>
            </div>
        </div>
    </div>

    <div class="col-xl-12 col-lg-6 mb-3">
        <div class="card">
            <div class="card-header">
                <h4 class="card-title">Günlük {{sensorDataModel.dataName}} grafiği</h4>
            </div>
            <div class="card-body">
                <canvas id="MyDayChart"></canvas>
            </div>
        </div>
    </div>

    <div class="col-xl-12 col-lg-6 mb-3">
        <div class="card">
            <div class="card-header">
                <h4 class="card-title">Haftalık {{sensorDataModel.dataName}} grafiği</h4>
            </div>
            <div class="card-body">
                <canvas id="MyWeekChart"></canvas>
            </div>
        </div>
    </div>

    <div class="card-body">
        <flexi-grid 
        [data]="sensorDataModel.sensorDataHistories || []"
        [pageable]="true"
        themeClass="dark"
        [sortable]="true"
        [filterable]="true"
        [draggable]="true"
        [showCaption]="true"
        captionTitle="Sensor Kaydı">
        <flexi-grid-column field="createdAt" filterType="date" format="dd.MM.yyyy - HH:mm:ss" title="Tarih"></flexi-grid-column>
        <flexi-grid-column field="value" title="Deger"></flexi-grid-column>
        <flexi-grid-column field="value2" title="Deger 2"></flexi-grid-column>

        </flexi-grid>
    </div>
